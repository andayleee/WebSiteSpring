<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>andayleee - Админ панель</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" th:href="@{/css/homeStyle.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-0" style="height: 100%;">
<div th:replace="~{blocks/header :: header}"></div>
<div class="container-fluid d-flex align-items-center justify-content-center mt-4">
  <div class="container mt-4 mb-5">
    <h1 class="mb-4">Main Page Items</h1>

    <!-- Форма добавления -->
    <form th:action="@{/admin/page/add}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label>Фото:</label>
            <input type="file" name="photo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Заголовок:</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Описание:</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

    <table class="table table-striped table-hover table-bordered align-middle w-100">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Фото</th>
                <th>Заголовок</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item, iterStat : ${items}">
                <th th:text="${iterStat.count}">1</th>
                <td>
                    <img th:src="${item.photoPath}" th:alt="${item.title}" style="max-height:100px; object-fit:cover;">
                </td>
                <td th:text="${item.title}">Title</td>
                <td th:text="${item.description}">Description</td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
</div>
<script th:src="@{/js/homeScript.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
