<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>andayleee - Авторизация</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YQ85K7N4J6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-YQ85K7N4J6');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" th:href="@{/css/homeStyle.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-0">
<div th:replace="~{blocks/header :: header}"></div>
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <form th:action="@{/login}" method="post" class="p-4 border rounded shadow-sm bg-white">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Логин</label>
        <input type="text" name="username" placeholder="Email or nickname" class="form-control" id="exampleInputEmail1">
      </div>

      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input type="password" name="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">
        Войти
      </button>
      <a th:href="@{/registration}">Нет учётной записи? Регистрация</a>
    </form>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3"
     th:if="${param.error}">
    <div class="toast show"
        role="alert"
        aria-live="assertive"
        aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto text-danger">Ошибка авторизации</strong>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Неверный логин или пароль
      </div>
  </div>
</div>
</div>
<script th:src="@{/js/homeScript.js}"></script>
</body>
</html>
