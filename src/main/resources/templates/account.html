<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>andayleee - Аккаунт</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YQ85K7N4J6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YQ85K7N4J6');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/profileStyle.css}">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #f59e0b;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
<div th:replace="~{blocks/header :: header}"></div>

<div class="container mx-auto px-4 py-8 max-w-6xl">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-6 md:p-8">
      <!-- Avatar Column -->
      <div class="flex flex-col items-center">
        <div class="relative group w-48 h-48 md:w-56 md:h-56 mb-6">
          <img th:src="@{${user.photoPath} + '?v=' + ${#dates.format(#dates.createNow(), 'yyyyMMddHHmmss')}}" 
            alt="Фото профиля"
            class="w-full h-full rounded-full object-cover shadow-md border-4 border-white transition-all duration-300 group-hover:border-indigo-300 cursor-pointer"
            id="userPhoto">
          <div class="absolute inset-0 bg-black bg-opacity-30 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
            <i data-feather="zoom-in" class="text-white w-8 h-8"></i>
          </div>
        </div>

        <button class="btn-gradient px-6 py-2 rounded-full text-white font-medium hover:shadow-lg transition-all" id="editProfileBtn">
          <i class="mr-2"></i> Редактировать профиль
        </button>

        <!-- Photo Modal -->
        <div class="modal fade overflow-hidden" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-xl mt-0 mb-0">
            <div class="modal-content bg-transparent border-0">
              <div class="modal-header border-0 d-flex justify-content-end">
                <button type="button" class="btn-close btn-close-white bg-white rounded-full p-2" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <img id="photoModalImg" class="img-fluid rounded-lg shadow-2xl" style="max-height:90vh;">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Info Column -->
      <div class="flex flex-col justify-center">
        <div class="profile-view" id="profileView">
          <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2" th:text="${user.getName()}">Имя</h1>
          <div class="flex items-center text-indigo-600 mb-4">
            <i data-feather="user" class="mr-2"></i>
            <h2 class="text-lg" th:text="${user.getEmail()}">Логин</h2>
          </div>
          <div class="bg-gray-50 rounded-lg p-4 mb-6">
            <div class="flex items-start">
              <i data-feather="info" class="text-indigo-500 mr-3 mt-1"></i>
              <p class="text-gray-600" th:text="${user.getDescription()} ?: 'Пока нет описания профиля'">Описание</p>
            </div>
          </div>
        </div>

        <!-- Edit Form -->
        <form th:action="@{/account/update}" method="post" enctype="multipart/form-data" class="profile-edit d-none" id="profileEdit">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="space-y-4">
            <div>
              <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-1">Имя</label>
              <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" 
                     id="nameInput" name="name" th:value="${user.getName()}" required>
            </div>
            <div>
              <label for="emailInput" class="block text-sm font-medium text-gray-700 mb-1">Логин (Email)</label>
              <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" 
                     id="emailInput" name="email" th:value="${user.getEmail()}" required>
            </div>
            <div>
              <label for="descInput" class="block text-sm font-medium text-gray-700 mb-1">Описание</label>
              <textarea class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" 
                        id="descInput" name="description" rows="3" th:text="${user.getDescription()}"></textarea>
            </div>
            <div>
              <label for="photoInput" class="block text-sm font-medium text-gray-700 mb-1">Аватарка</label>
              <div class="flex items-center space-x-4">
                <label class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition flex items-center">
                  <i data-feather="upload" class="mr-2"></i>
                  Выбрать файл
                  <input type="file" class="hidden" id="photoInput" name="photo" accept="image/*" onchange="validateFileSize(this)">
                </label>
                <span class="text-sm text-gray-500" id="fileName">Файл не выбран</span>
              </div>
            </div>
            <div class="flex space-x-3 pt-2">
              <button type="submit" class="btn-gradient px-6 py-2 rounded-full text-white font-medium hover:shadow-lg transition-all flex items-center">
                <i data-feather="save" class="mr-2"></i> Сохранить
              </button>
              <button type="button" class="px-6 py-2 rounded-full border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 transition-all" id="cancelEditBtn">
                Отмена
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="position-fixed bottom-4 right-4 z-50">
  <div th:if="${toastMessage}" class="toast show bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center" role="alert">
    <span th:text="${toastMessage}" class="mr-4"></span>
    <button type="button" class="ml-auto text-white hover:text-gray-200" data-bs-dismiss="toast" aria-label="Close">
      <i data-feather="x"></i>
    </button>
  </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
    <div id="fileSizeToast"
         class="toast align-items-center text-bg-danger border-0"
         role="alert"
         aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Файл слишком большой! Максимальный размер 10MB.
            </div>
            <button type="button"
                    class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>

<script th:src="@{/js/profileScript.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace();
</script>
</body>
</html>
