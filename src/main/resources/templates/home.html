<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>andayleee - Pixel Perfect Gallery</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YQ85K7N4J6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-YQ85K7N4J6');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" th:href="@{/css/mainStyle.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-gray-100 min-h-screen">
<div th:replace="~{blocks/header :: header}"></div>
<!-- <custom-navbar></custom-navbar> -->
<main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Pixel Perfect Gallery</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          <div th:each="item : ${itemsPage.content}" class="gallery-item group relative">
              <img th:src="${item.photoPath}" 
                    th:alt="${item.title}" 
                    class="w-full h-full object-cover rounded-lg shadow-md transition-transform duration-300 group-hover:scale-105">
              <div class="absolute inset-0 bg-opacity-5 group-hover:bg-opacity-20 transition-all duration-300 rounded-lg flex flex-col justify-end">
                  <div class="p-4 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                      <h3 class="font-bold text-lg" th:text="${item.title}">Title</h3>
                      <p class="text-sm" th:text="${item.description}">Description</p>
                  </div>
              </div>
          </div>
      </div>

      <!-- Пагинация -->
      <div class="flex justify-center mt-8 space-x-2">
          <a th:if="${currentPage > 0}" 
            th:href="@{/?page={p}(p=${currentPage - 1})}" 
            class="px-3 py-1 bg-gray-200 rounded">Назад</a>

          <span th:text="${currentPage + 1}" class="px-3 py-1 font-bold"></span>

          <a th:if="${currentPage + 1 < totalPages}" 
            th:href="@{/?page={p}(p=${currentPage + 1})}" 
            class="px-3 py-1 bg-gray-200 rounded">Вперед</a>
      </div>
            
           
</div>
</main>

<custom-footer></custom-footer>
<script th:src="@{/js/components/footer.js}"></script>
<script th:src="@{/js/homeScript.js}"></script>
<script>
        feather.replace();
</script>
</body>
</html>
